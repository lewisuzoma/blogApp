
<form [formGroup]="addNewUserForm" class="w-full">
    <div formGroupName="name" class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstname">
          First Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="firstname" type="text" placeholder="Jane" formControlName="firstname" (input)="submit($event)">
        <p *ngIf="f.name?.invalid && (f.name?.dirty || f.name?.touched)" class="text-red-500 text-xs italic">
            <span *ngIf="f.name?.errors?.['required']">Please fill out this field.</span>
        </p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lastname">
          Last Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="lastname" type="text" placeholder="Doe"  formControlName="lastname" (input)="submit($event)">
        <p *ngIf="f.name?.invalid && (f.name?.dirty || f.name?.touched)" class="text-red-500 text-xs italic">
            <span *ngIf="f.name?.errors?.['required']">Please fill out this field.</span>
        </p>
    </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
          Email Address
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="email" type="email" placeholder="Jane" formControlName="email" (input)="submit($event)">
        <p *ngIf="f.email?.invalid && (f.email?.dirty || f.email?.touched)" class="text-red-500 text-xs italic">
            <span *ngIf="f.email?.errors?.['required']">Please fill out this field.</span>
            <span *ngIf="f.email?.errors?.['email']">Email must be a valid email address.</span>
        </p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="username">
          User Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="username" type="text" placeholder="Doe" formControlName="username" (input)="submit($event)">
        <p *ngIf="f.username?.invalid && (f.username?.dirty || f.username?.touched)" class="text-red-500 text-xs italic">
            <span *ngIf="f.username?.errors?.['required']">Please fill out this field.</span>
        </p>
    </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="phone">
          Phone Number
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="phone" type="tel" placeholder="234" formControlName="phone" (input)="submit($event)">
        <p *ngIf="f.phone?.invalid && (f.phone?.dirty || f.phone?.touched)" class="text-red-500 text-xs italic">
            <span *ngIf="f.phone?.errors?.['required']">Please fill out this field.</span>
        </p>
    </div>
    </div>

        </div>

            <p *ngIf="f.address?.invalid && (f.address?.dirty || f.address?.touched)" class="text-red-500 text-xs italic">

            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="city" type="text" placeholder="Lagos" formControlName="city" (input)="submit($event)">

            </p>
        </div>
        
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zipcode">

            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="zipcode" type="text" placeholder="90210" formControlName="zipcode" (input)="submit($event)">
            <p *ngIf="f.address?.invalid && (f.address?.dirty || f.address?.touched)" class="text-red-500 text-xs italic">
                <span *ngIf="f.address?.errors?.['required']">Please fill out this field.</span>
            </p>
        </div>
        </div>
    </div>
  </form>
